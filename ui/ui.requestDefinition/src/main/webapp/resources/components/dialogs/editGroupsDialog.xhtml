
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://www.sensap.eu/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="id" />
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
	<p:dialog header="#{messages.UI_EDIT_GROUPS_DIALOG_HEADER}"
		modal="true" closable="false" closeOnEscape="true" resizable="false"
		widgetVar="#{cc.attrs.id}">
		<h:form id="editGroupsDialogForm">

			<p:outputPanel layout="block">
				<p:pickList rendered="#{! empty editGroupsDialogController.context}"
					value="#{editGroupsDialogController.context.groupModel}"
					var="field" itemLabel="#{field}" itemValue="#{field}"
					showTargetControls="true" />
			</p:outputPanel>

			<p:outputPanel layout="block" styleClass="ui-dialog-footer"
				style="text-align:right;">
				<p:separator />

				<p:commandButton value="#{messages.DIALOG_CONFIRM}" process="@form"
					actionListener="#{editGroupsDialogController.applyChanges}"
					update=":nodeGraphForm:nodeGraph"
					onstart="windowBlockUI.block();"
					oncomplete="windowBlockUI.unblock();#{cc.attrs.id}.hide();" />

				<p:button value="#{messages.DIALOG_CANCEL}"
					style="margin-left:10px;"
					onclick="#{cc.attrs.id}.hide();return false;" />
			</p:outputPanel>
		</h:form>
	</p:dialog>
</cc:implementation>
</html>

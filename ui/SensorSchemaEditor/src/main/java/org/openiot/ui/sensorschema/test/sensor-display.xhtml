<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
    	<title>JSF 2.0 Sensor Display</title>
    </h:head>
    <h:body bgcolor="white">
    	<h3>JSF 2.0 Hello World Example - welcome-display.xhtml</h3>
    	<h4>Welcome #{sensorBean.sensorType}</h4>
    	<h:dataTable value="#{sensorBean.model}" var="observation">
                <h:column>
                	<f:facet name="header">ID</f:facet>#{observation.id}
                </h:column>        
            </h:dataTable>
    </h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<!--link type="text/css" rel="stylesheet" href="bluesky/theme.css" /-->
</h:head>

<h:body>
	<h:form id="form" prependId="false">


		<p:dataTable var="role" value="#{roleTable.roles}"
			rowKey="#{role.name}" selection="#{roleTable.selectedRole}"
			selectionMode="single" id="roleTable" dynamic="true"
			scrollable="true" scrollHeight="350" style="width: 600">

			<!--p:ajax event="rowSelect" update=":form:display"
				oncomplete="carDialog.show()" /-->

			<f:facet name="header">  
            List of Active Roles for user
        </f:facet>

			<p:column headerText="name" id="roleName">  
            #{role.name}  
        </p:column>

			<p:column headerText="description" id="description">  
            #{role.description}  
        </p:column>


		</p:dataTable>

		<h:commandButton type="submit" value="  Add  "
			action="#{roleTable.addColumn}"></h:commandButton>

		<h:commandButton type="submit" value="  Remove  " updates="msgs"
			action="#{roleTable.removeColumn}"></h:commandButton>

		<h:commandButton type="submit" value="  Edit  "
			action="#{roleTable.editColumn}"></h:commandButton>
			
		<h:commandButton type="submit" value="manage roles"
			action="#{roleTable.manageRoles}"></h:commandButton>	

	</h:form>

</h:body>

</html>
